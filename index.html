<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="The Odin Project">
                <h1>Odin</h1>
            </div>
            <div class="copyright">Photo by <a href="https://unsplash.com/@jacobdyer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jacob Dyer</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="right">
            <div class="heading">
                <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="">
                    <label>First Name
                        <input type="text" name="firstName">
                    </label>
                    
                    <label>Last Name
                        <input type="text" name="lastName">
                    </label>
                    
                    <label>Email
                        <input type="email" name="email">
                    </label>
                    
                    <label>Phone number
                        <input type="number" name="phone">
                    </label>
                    
                    <label >Password
                        <input type="password" name="password">
                    </label>
                    
                    <label ">Confirm password
                        <input type="password" name="confirmPassword">
                    </label>
                    
                </form>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
