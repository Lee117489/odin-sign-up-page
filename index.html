<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script> 
    <title>Sign-up Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="The Odin Project">
                <h1>Odin</h1>
            </div>
            <div class="copyright">Photo by <a href="https://unsplash.com/@jacobdyer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jacob Dyer</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="right">
            <div class="heading">
                <h1>This is not a real online service!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div><p>Let's do this!</p></div>
            <div class="form">
                <form action="" method="post">
                    <div class="inputs">
                        <label>First Name
                            <input type="text" name="firstName" required placeholder=" " pattern=".*\S+.*">
                        </label>
                        
                        <label>Last Name
                            <input type="text" name="lastName" required placeholder=" " pattern=".*\S+.*">
                        </label>
                        
                        <label>Email
                            <input type="email" name="email" required placeholder=" ">
                        </label>
                        
                        <label>Phone number
                            <input type="tel" name="phone" required placeholder=" " pattern="[\+]\d{1,3}\d{8,12}">
                        </label>
                        
                        <label >Password
                            <input type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." id="pwd1" name="pwd1" required placeholder=" " pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                        </label>
                        
                        <label ">Confirm password
                            <input type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." id="pwd2" name="pwd2" required placeholder=" " pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            <div class="error" id="confirm-pass-error"></div>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
